name: Go CI

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect Go project
        id: detect
        run: |
          if [ -f go.mod ] || [ -n "$(git ls-files '**/*.go')" ]; then
            echo "has_go=true" >> $GITHUB_OUTPUT
          else
            echo "has_go=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Go
        if: steps.detect.outputs.has_go == 'true'
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          check-latest: true

      - name: Cache go build
        if: steps.detect.outputs.has_go == 'true'
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Build
        if: steps.detect.outputs.has_go == 'true'
        run: go build ./...

      - name: Test (if any)
        if: steps.detect.outputs.has_go == 'true'
        run: go test ./... || true

      - name: No Go in repo â€” skipping
        if: steps.detect.outputs.has_go != 'true'
        run: echo "No go.mod or .go files; CI skipped."
